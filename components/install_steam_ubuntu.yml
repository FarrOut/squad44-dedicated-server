name: InstallSteam
description: this document installs SteamCMD on Debian/Ubuntu
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: Add386Architecture
        action: ExecuteBash
        timeoutSeconds: 3
        onFailure: Abort
        maxAttempts: 2
        inputs:
          commands:
            - sudo dpkg --add-architecture i386

      - name: UpdateMyLinux
        action: UpdateOS
        onFailure: Abort
        maxAttempts: 2

      - name: InstallDependencies
        action: ExecuteBash
        timeoutSeconds: 180
        onFailure: Abort
        maxAttempts: 1
        inputs:
          commands:
            - sudo apt-get -y install curl wget file tar bzip2 gzip unzip bsdmainutils python3 util-linux ca-certificates binutils bc jq tmux netcat lib32gcc-s1 lib32stdc++6 libsdl2-2.0-0:i386 libgconf-2-4 jq nano locales 
            - sudo apt-get -y install lib32gcc1 net-tools

      - name: SetLocales
        action: ExecuteBash
        timeoutSeconds: 5
        onFailure: Abort
        maxAttempts: 1
        inputs:
          commands:
              - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen
              - dpkg-reconfigure --frontend=noninteractive locales              

      - name: ConfigureUsers
        action: ExecuteBash
        timeoutSeconds: 5
        onFailure: Abort
        maxAttempts: 2
        inputs:
          commands:
            - sudo adduser --disabled-password --gecos "" steam
            - sudo passwd -d steam
            - sudo groupadd playmasters
            - sudo usermod -aG playmasters steam

      - name: InstallSteamCMDPackage
        action: ExecuteBash
        timeoutSeconds: 5
        onFailure: Abort
        maxAttempts: 2
        inputs:
          commands:
            - echo steam steam/license note '' | sudo debconf-set-selections
            - echo steam steam/question select "I AGREE" | sudo debconf-set-selections
            - sudo DEBIAN_FRONTEND="noninteractive" apt-get install -y steamcmd